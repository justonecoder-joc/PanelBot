[env:genericSTM32F103C8]
platform = ststm32
board = genericSTM32F103C8
framework = arduino

; upload_protocol = stlink
; ; upload_flags = -c SWD
; debug_tool = stlink
; ; debug_server = platformio-debugger

; ; Serial Monitor options
; monitor_speed = 9600
; build_flags = -D PIO_FRAMEWORK_ARDUINO_ENABLE_HWSERIAL1